<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
  var canvas = document.getElementById("canvas");
  var robotArm = new RobotArm(canvas);

  robotArm.loadLevel("exercise 11");

  // Je eigen code plaats je hier.

for (var right = 1; right < 10; right++) {
    robotArm.moveRight();
}  



  for (var loop = 1; loop <= 9; loop++) {
    
    robotArm.grab();
    color = robotArm.scan();
 
      if (color == "white") {
          robotArm.moveRight();
          robotArm.drop();
          robotArm.moveLeft();

      } else {
          robotArm.drop();
      }
        robotArm.moveLeft();
  }


      






  robotArm.speed=600;
  robotArm.run();
</script>
    </body>
</html>
